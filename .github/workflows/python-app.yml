name: SOAP-Library

'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        env:
          ROBOT_TESTS_DIR: ${{ github.workspace }}/Tests
          ROBOT_REPORTS_DIR: ${{ github.workspace }}/Tests
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Robot File
        run: robot ./Tests/keyword_tests.robot
